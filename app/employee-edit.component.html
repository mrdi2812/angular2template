<div *ngIf="employee">
    <div class="form-group">
        <label>Name</label>
        <div class="col-sm-10">
            <input name="name" [(ngModel)]="employee.name"  class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label>Age</label>
        <div class="col-sm-10">
            <input type="number" name="Age" [(ngModel)]="employee.Age" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label>Status</label>
        <div class="col-sm-10">
            <input type="checkbox" name="Status" [(ngModel)]="employee.Status" class="form-control"
            />
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success"  (click)="SaveForm()">Lưu</button>
        <button class="btn btn-danger" (click)="GoBlack()">Hủy</button>
    </div>
</div>
