<form class="form form-horizontal" #f="ngForm" (ngSubmit)="CheckLogin(f.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" name="username" ngModel #username="ngModel" placeholder="User name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" ngModel #password="ngModel" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
