<table class="table">
    <thead class="thead">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>Created At</td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employees">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.Age}}</td>
            <td>{{item.createdAt| date:'dd/MM/yyyy'}}</td>
            <td>{{item.Status}}</td>
        </tr>
    </tbody>
</table>
