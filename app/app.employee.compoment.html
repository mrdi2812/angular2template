<table class="table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>Created At</td>
            <td>Status</td>
            <td>Thao t√°c</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employees">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.Age}}</td>
            <td>{{item.createdAt| date:'dd/MM/yyyy'}}</td>
            <td>{{item.Status}}</td>
            <td><a [routerLink]="['/employee-detail',item.id]">Detail</a></td>
        </tr>
    </tbody>
</table>
<ul class="pagination">
    <li><a href="#">&laquo;</a></li>
    <li *ngFor="let page of pages"><a [routerLink]="['/employee']" [queryParams]="{page:page,fitter:'a'}">{{page}}</a></li>
    <li><a href="#">&raquo;</a></li>
  </ul>
