<h2>From nhập dữ liệu người dùng</h2>
<form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Name" name="name" ngModel>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
        </div>
    </div>
    <div ngModelGroup="address">
        <div class="form-group">
            <label class="col-sm-2 control-label">Street</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Street" name="street" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="City" name="city" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Postal Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Postal Code" name="postalcode" ngModel>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</form>
