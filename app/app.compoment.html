
<h2>From nhập dữ liệu người dùng</h2>
<form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" minlength="6" maxlength="10" placeholder="Name" required name="name" #name="ngModel" ngModel>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                            Không được bỏ trống.
                    </div>
                    <div *ngIf="name.errors.minlength">
                            Tên không được dưới 6 ký tự.
                    </div>                   
            </div>   
        </div>       
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" required email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Email" name="email" #email="ngModel" ngModel>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">              
                <div *ngIf="email.errors.pattern">
                    Không phải định dạng email.
                </div>
                <div *ngIf="email.errors.required">
                    Không được bỏ trống.
                </div>                    
        </div>   
        </div>
    </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Street</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Street" name="street" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <select type="select" class="form-control"  placeholder="City" name="citi" ngModel>
                    <option *ngFor="let city of cities" [value]="city.Id">{{city.Name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Postal Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required pattern="^[1-9][0-9]{4}$"  placeholder="Postal Code" name="postalcode" #postalcode="ngModel" ngModel>
                <div *ngIf="postalcode.invalid && (postalcode.dirty || postalcode.touched)" class="alert alert-danger">
                    <div *ngIf="postalcode.errors.pattern">
                            Bắt buộc phải có 5 ký tự số.
                    </div>              
            </div>   
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
            </div>
        </div>
</form>
